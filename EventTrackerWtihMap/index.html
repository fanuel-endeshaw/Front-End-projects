<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Map</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      defer
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script defer src="script.js"></script>
  </head>
  <body>
    <div id="map"></div>
    <div class="contents">
      <section id="forms">
        <h1 class="rubik-vinyl-regular">Event Tracker</h1>
        <form action="" class="hidden">
          <label for="form" class="sixtyfour-wow">Description of Events</label>
          <input type="text" class="description" required id="form" />
          <label class="sixtyfour-wow" for="date">Date of Event</label>
          <input type="date" id="date" class="date" />

          <button class="pushable" type="submit">
            <span class="front">Submit</span>
          </button>
        </form>
      </section>
    </div>
  </body>
</html>
